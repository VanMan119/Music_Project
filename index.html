<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Stats</title>
</head>
<body>
    <h1>My Spotify Stats</h1>
    <p>Last Updated: <span id="lastUpdated">Loading...</span></p>
    <nav>
        <a href="pages/artists_all_time">All Time Artists</a>
        <a href="pages/artists_year.html">Top Artists This Year</a>
        <a href="pages/artists_month.html">Top Artists This Month</a>
        <a href="pages/artists_week.html">Top Artists Last 7 Days</a>
    </nav>

    <script>fetch("../data.json")
    .then(response => response.json())
    .then(data => {
        console.log(data);

        const p = document.getElementById("lastUpdated");

        p.textContent = data.meta.lastUpdated;
    });
    </script>


    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            padding: 20px;
        }

        nav {
            max-width: 400px;
        }

        nav a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            text-decoration: non;
            background: #1db954;
            color: black;
            border-radius: 6px;
            font-weight: bold;
        }

        nav a:hover {
            background: #1ed760;
        }

    </style>

</body>
</html>
