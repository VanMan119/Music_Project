<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Stats</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>My Spotify Stats</h1>

    <nav class="nav category-nav">
        <a href="artists_year.html">Artists</a>
        <a href="songs_year.html" class="active">Songs</a>
    </nav>

    <nav class="nav range-nav">
        <a href="songs_all_time">All Time</a>
        <a href="songs_year.html" class="active">This Year</a>
        <a href="songs_month.html">This Month</a>
        <a href="songs_week.html">Last 7 Days</a>
    </nav>

    <h2>Top Songs - This Year</h2>
    <ul id="top-songs-year"></ul>


    <script>
        fetch("../data.json")
            .then(response => response.json())
            .then(data => {
                console.log(data);

                const list = document.getElementById("top-songs-year");

                data.songs.year.forEach(song => {
                    const li = document.createElement("li");

                    li.textContent = `${song.title} - ${song.artist} - ${song.minutes.toFixed(1)} min (${song.plays} plays), ${song.percentageOfMinutes}%`;

                    list.appendChild(li);
                })
            });
    </script>

</body>
</html>
