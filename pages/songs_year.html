<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Stats</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>My Spotify Stats</h1>

    <nav class="nav category-nav">
        <a href="artists_year.html">Artists</a>
        <a href="songs_year.html" class="active">Songs</a>
    </nav>

    <nav class="nav range-nav">
        <a href="songs_all_time">All Time</a>
        <a href="songs_year.html" class="active">This Year</a>
        <a href="songs_month.html">This Month</a>
        <a href="songs_week.html">Last 7 Days</a>
    </nav>

    <h2>Top Songs - This Year</h2>

    <div class="table-container">
        <table id="top-songs-year">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Plays</th>
                    <th>Minutes</th>
                    <th>%</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <script>
        fetch("../data.json")
            .then(response => response.json())
            .then(data => {

                const tbody = document.querySelector("#top-songs-year tbody");

                data.songs.year.forEach((song, index) => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${song.title}</td>
                        <td>${song.artist}</td>
                        <td>${song.plays}</td>
                        <td>${song.minutes.toFixed(1)}</td>
                        <td>${song.percentageOfMinutes}%</td>
                    `;

                    tbody.appendChild(tr);
                });
            });
    </script>

</body>
</html>
