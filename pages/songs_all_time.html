<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Stats</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>My Spotify Stats</h1>

    <nav class="nav category-nav">
        <a href="artists_all_time.html">Artists</a>
        <a href="songs_all_time.html" class="active">Songs</a>
    </nav>

    <nav class="nav range-nav">
        <a href="songs_all_time" class="active">All Time</a>
        <a href="songs_year.html">This Year</a>
        <a href="songs_month.html">This Month</a>
        <a href="songs_week.html">Last 7 Days</a>
    </nav>

    <h2>Top Songs - All Time (September 2025)</h2>
    <ul id="top-songs-total"></ul>


    <script>
        fetch("../data.json")
            .then(response => response.json())
            .then(data => {
                console.log(data);

                const list = document.getElementById("top-songs-total");

                data.songs.total.forEach(song => {
                    const li = document.createElement("li");

                    li.textContent = `${song.title} - ${song.artist} - ${song.minutes.toFixed(1)} min (${song.plays} plays), ${song.percentageOfMinutes}%`;

                    list.appendChild(li);
                })
            });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            padding: 20px;
        }

        nav {
            max-width: 400px;
        }

        nav a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            text-decoration: non;
            background: #1db954;
            color: black;
            border-radius: 6px;
            font-weight: bold;
        }

        nav a:hover {
            background: #1ed760;
        }

    </style>
</body>
</html>
